<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Formulier Persoonsgegevens</title>
	</head>
	<body>

		 
		<form>
			<em>Aanhef:</em>
			<input placeholder="de heer/ mevrouw"/>
		</form>
		
		<br>
		
		<form>
			<em>Naam:</em>
			<input placeholder="Voor- en achternaam">
		</form>
		
		<br>
		
		
		<form>
			<em>E-mail:</em>
			<input placeholder="e.g. johndoe@hotmail.com">
		</form>
		
		<br>
		
		<form>
			<em>Telefoonnummer:</em>
			<input placeholder="e.g. 06 12345678">
		</form>
		
		<br>
		
		<form>
			<em>Aankomstdatum:</em>
			<input placeholder="dd-mm-jjjj">
		</form>
		
		<br>
		
		<form>
			<em>Opmerkingen:</em>
			<div><textarea rows="4" cols="20"></textarea></div>
		</form>
		
		<br>
		
		<form method="post">
			<input type="submit" value="Verzenden">
		</form>
		
		
	</body>
</html>
